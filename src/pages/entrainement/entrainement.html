<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Entrainement</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-card>

        <ion-item>
            <ion-avatar item-start>
                <img src="../../assets/icon/cardio.ico">
            </ion-avatar>
            <h1>Cardio</h1>
        </ion-item>

        <ion-card-content>
            <p>Wait a minute. Wait a minute, Doc. Uhhh... 30min de course Ã  pied.</p>
        </ion-card-content>

        <ion-grid no-padding fixed>

            <ion-row>
                <ion-col align-self-center>
                    <button ion-button icon-left clear small *ngIf="_state.play" (click)="play()">
                    <ion-icon name="play"></ion-icon>
<!--                     <div>Play </div>                    
 -->                </button>
                    <button ion-button icon-left clear small *ngIf="_state.pause" (click)="pause()">    
                    <ion-icon name="pause"></ion-icon>
<!--                     <div>Pause</div>
 -->                    </button>
                </ion-col>
                <ion-col align-self-center>
                    <button ion-button icon-left clear small color="danger" *ngIf="_state.started" (click)="stop()">
                    <ion-icon name="square"></ion-icon>
<!--                     <div>Stop </div>
 -->                    </button>
                </ion-col>
                <ion-col align-self-center>
                    <h3 ion-text color="primary" *ngIf="_state.started">{{_timer.minutes}} : {{_timer.secondes}}</h3>
                </ion-col>
                <ion-col align-self-center>
                    <button ion-button icon-left large clear color="primary" *ngIf="_state.done">                                
                    <ion-icon name="checkmark" ></ion-icon>
                    </button>
                </ion-col>
            </ion-row>
        </ion-grid>

    </ion-card>

</ion-content>
